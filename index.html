<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row search_bar text-center">
        <div class="col-12 mt-3">
          <input class="search" type="text" placeholder="Enter your city" />
          <i class="fa-solid fa-magnifying-glass search_icon"></i>
        </div>
      </div>
      <div class="row city_date_row pt-5">
        <div class="col-6">
          <div class="city_date">
            <h1>City</h1>
            <h5>Saturday</h5>
            <h6><i class="fa-solid fa-droplet"></i> 50%</h6>
            <p><i class="fa-solid fa-fan"></i> East 20 km/h</p>
          </div>
        </div>
        <div class="col-6 text-end">
          <div class="temperature">
            <h1>20º</h1>
          </div>
        </div>
      </div>
      <div class="row options_row mt-5">
        <div class="col-12 options">
          <div class="option_1">
            <a href="">Day</a>
          </div>
          <div class="option_2">
            <a href="">Hour</a>
          </div>
        </div>
      </div>
      <div class="row temp_row">
        <div class="col-2">
          <div class="temp_box">
            <img src="images/sun_2.png" alt="sunicon" class="icon" />
            <h2>Sun</h2>
            <p>25º</p>
          </div>
        </div>
        <div class="col-2">
          <div class="temp_box">
            <img src="images/white_cloud.png" alt="sunicon" class="icon" />
            <h2>Mon</h2>
            <p>19º</p>
          </div>
        </div>
        <div class="col-2">
          <div class="temp_box">
            <img src="images/white_cloud_2.png" alt="sunicon" class="icon" />
            <h2>Tue</h2>
            <p>19º</p>
          </div>
        </div>
        <div class="col-2">
          <div class="temp_box">
            <img src="images/cloud_with_rain.png" alt="sunicon" class="icon" />
            <h2>Wed</h2>
            <p>19º</p>
          </div>
        </div>
        <div class="col-2">
          <div class="temp_box">
            <img
              src="images/cloud_with_thunder.png"
              alt="sunicon"
              class="icon"
            />
            <h2>Thu</h2>
            <p>10º</p>
          </div>
        </div>
        <div class="col-2">
          <div class="temp_box">
            <img src="images/cloudy_sun.png" alt="sunicon" class="icon" />
            <h2>Fri</h2>
            <p>20º</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5529178579.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
